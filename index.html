<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- ----------General CSS---------- -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- ----------Main CSS---------- -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- ----------Navbar---------- -->
    <nav class="navbar navbar-expand-lg py-4" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand text-white d-flex flex-row" href="#">
                <img class="w-25" src="./images/logo.png" alt="website-logo">
                <h5 class="px-3 pt-1">Weather</h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-list collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">
                        <a class="nav-link active px-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-3" href="#">News</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-3" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-3" href="#">Photos</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-3" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ----------Search---------- -->
    <div class="search">
        <div class="container">
            <form class="form">
                <input class="rounded-5 border-0 focus-ring" type="text" placeholder="Find your location..."
                    id="searchInput" list="locationList">
                <datalist id="locationList" class="rounded-3"></datalist>
                <button type="button" id="closeBtn"><i class="fa fa-close"></i></button>
                <button class="rounded-5 border-0 px-4" type="button" id="locationBtn">Current Location</button>
            </form>
        </div>
    </div>
    <!-- ----------Forecast---------- -->
    <div class="forecast-table">
        <div class="container">
            <div class="forecast-container d-flex flex-wrap justify-content-between w-100 rounded-3"
                id="forecastContainer">

                <div class="forecast col-lg-4 col-12 today">
                </div>

                <div class="forecast col-lg-4 col-12">
                </div>

                <div class="forecast col-lg-4 col-12">
                </div>
            </div>
        </div>
    </div>
    <!-- ----------Footer---------- -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <form class="form">
                        <input class="rounded-5 border-0 focus-ring" type="text"
                            placeholder="Enter your email to subscribe" id="subscribeInput">
                        <button class="rounded-5 border-0" type="button" id="submit">Subscribe</button>
                    </form>
                </div>
                <div class="col-lg-3 offset-1">
                    <ul class="social-links list-unstyled d-flex text-center">
                        <li class="mx-2 rounded-circle"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="mx-2 rounded-circle"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="mx-2 rounded-circle"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                        <li class="mx-2 rounded-circle"><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                    </ul>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <!-- ----------General JS---------- -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/datalist-css.min.js"></script>
    <!-- ----------Main JS---------- -->
    <script src="./js/main.js"></script>
</body>

</html>
